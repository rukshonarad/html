<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment-8.3</title>
    </head>
    <body>
        <h1 style="text-align: center">Apply To our company</h1>
        <form>
            <label for="fullNameInput">Full Name:</label> <br />
            <input
                type="text"
                id="fullNameInput"
                name="fullName"
                autofocus
                required
            />
            <br />
            <label for="phoneNumberInput">Contact Number:</label> <br />
            <input
                type="tel"
                id="phoneNumberInput"
                name="phoneNumber"
                required
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            /><br />
            <label for="emailInput">Email:</label> <br />
            <input type="email" id="emailInput" name="email" required /> <br />
            <hr />
            <label for="coverLetterTextarea">Write a cover letter:</label>
            <textarea
                name="coverLetter"
                id="coverLetterTextarea"
                cols="30"
                rows="1"
            ></textarea>
            <br />
            <hr />
            <label for="fileInput">Upload your resume here</label>
            <input
                type="file"
                required
                id="fileInput"
                name="resume"
                accept="appication/pdf"
            />
            <br />
            <hr />
            <div>
                <label for="educationLevelSellect">Education Level</label>
                <select name="educationLevel" id="educationLevelSellect">
                    <option value="HighSchool">High School</option>
                    <option value="BachelorDegree">Bachelor's Degree</option>
                    <option value="Master's Degree">Master's Degree</option>
                    <option value="Ph.D">Ph.D</option>
                </select>
            </div>
            <br />
            <label for="infoTextarea">Aditional Information</label>
            <textarea
                name="aditionalInformation"
                id="infoTextarea"
                cols="30"
                rows="1"
                placeholder="Text must include 200 charactres"
            ></textarea>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
