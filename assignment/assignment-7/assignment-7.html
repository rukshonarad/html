<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment-7</title>
        <style></style>
    </head>
    <body>
        <form>
            <h1 style="text-align: center">Multi-Purpose HTML Form</h1>
            <h2 style="text-align: center">Register to our company</h2>
            <hr />
            <h2 style="text-align: center">Personal information</h2>
            <label for="fullNameInput">Full name:</label> <br />
            <input
                type="text"
                required
                id="fullNameInput"
                placeholder="Full Name"
                name="fullName"
                autofocus
            />
            <br />
            <label for="emailInput">Email address:</label> <br />
            <input
                type="email"
                id="emailInput"
                required
                placeholder="Email"
                name="email"
            />
            <br />

            <label for="phoneInput">Phone number:</label> <br />
            <input
                type="tel"
                placeholder="Phone number"
                id="phoneInput"
                name="phoneNumer"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                autofocus
            />
            <br />
            <label for="dobInput">Date of birth:</label> <br />
            <input
                type="date"
                required
                id="dobInput"
                name="dob"
                max="01-01-1945"
                min="01-01-2000"
            />
            <br />
            <label for="ageInput">Your Age:</label> <br />
            <input
                type="number"
                max="60"
                min="20"
                id="ageInput"
                name="age"
                step="1"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            />
            <br />
            <p>What is your gender?</p>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" />
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" />
            <hr />

            <h2 style="text-align: center">Account details</h2>
            <hr />

            <label for="textInput">User Name:</label> <br />
            <input
                type="text"
                id="textInput"
                required
                name="userName"
                placeholder="User Name"
            />
            <br />
            <label for="passwordInput">Password: (must be 10 characters)</label>
            <br />
            <input
                type="password"
                id="passwordInput"
                required
                placeholder="Password"
                name="password"
            />

            <label for="colorInput">Favorite Color:</label>
            <input type="color" id="colorInput" required name="favoriteColor" />
            <br />

            <label for="checkboxInput">Newsletter Subscription </label>
            <input
                type="checkbox"
                required
                id="checkboxInput"
                name="Subscription"
            />
            <br />
            <label for="languageSelect">Preferred Language</label>
            <select name="preferredLanguage" id="languageSelect">
                <option value="English">English</option>
                <option value="German">German</option>
                <option value="Arabic">Arabic</option>
                <option value="Mandarin">Mandarin</option>
                <option value="Russian">Russian</option>
                <option value="French">French</option>
            </select>
            <br />

            <label for="avatarInput">Profile Picture</label>
            <input type="file" name="avatar" id="avatarInput" />
            <br />

            <label for="urlInput">Location</label>
            <label for="urlInput">Insert Website:</label>
            <input
                type="url"
                id="urlInput"
                name="website"
                placeholder="https://example.com"
                pattern="https://.*"
                size="30"
                required
            />
            <hr />
            <h2 style="text-align: center">Feedback</h2>

            <label for="rangeInput">Satisfaction Rating</label>
            <input
                type="range"
                name="satisfactionRange"
                id="rangeInput"
                min="1"
                max="20"
                step="3"
            />
            <br />
            <label for="commentsTextarea">Comments</label>
            <textarea
                name="comments"
                id="commentsTextarea"
                cols="30"
                rows="2"
            ></textarea>
            <br />
            <hr />
            <h2 style="text-align: center">Schedule</h2>
            <label for="meetingTimeInput">Preferred Meeting Time</label>
            <input
                type="time"
                id="meetingTimeInput"
                name="meetingTime"
                min="09:00"
                max="18:00"
                value="09:00"
                required
            />
            <br />
            <label for="meetingDayInput">Preferred Meeting Day</label>
            <input
                type="week"
                id="meetingDayInput"
                name="meetingDay"
                value="2023-W18"
                min="2023-W18"
                max="2023-W30"
                required
            />
            <br />
            <label for="meetingMonthInput">Preferred Meeting Month</label>
            <input
                type="month"
                id="meetingMonthInput"
                name="meetingMonth"
                min="2023-02"
                max="2023-09"
                value="2023-02"
                required
            />
            <hr />
            <h2 style="text-align: center">Search</h2>
            <label for="searchInput">Search for articles:</label>
            <input type="search" id="searchInput" name="search" />
            <input type="button" value="Search" />
            <hr />
            <h2 style="text-align: center">Submit your application</h2>
            <input type="submit" id="submitInput" name="submit" />
            <input type="reset" id="resetInput" name="reset" />
            <button>Sign Up Now <img src="./submit.png" alt="submit" /></button>
            <a href="https://turantech.com/">
                <img src="./study.png" alt="study" />
            </a>
        </form>
    </body>
</html>
