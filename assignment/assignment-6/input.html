            <label for="url">Serch here</label>

            Brooklyn collage <br />

            Asa collage <br />
            <label for="radio"></label>
            <input type="radio" name="radio" />
            Kings borough<br />
            <label for="Age">Age</label>

            <div>

            </div>
        </form>
    </body>
