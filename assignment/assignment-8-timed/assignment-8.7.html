<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment-8.7</title>
    </head>
    <body>
        <h1>Photo Contest Entry</h1>

        <form>
            <label for="fullNameInput">Full Name:</label>
            <input
                type="text"
                id="fullNameInput"
                name="fullName"
                required
                autofocus
            /><br /><br />

            <label for="emailInput">Email:</label>
            <input
                type="email"
                id="emailInput"
                name="email"
                required
            /><br /><br />

            <label for="photoInput">Upload Photo:</label>
            <input
                type="file"
                id="photoInput"
                name="personalPhoto"
                accept="image/jpeg"
                required
            /><br />

            <label for="agreementCheckboxInput"
                >I agree to the contest terms and conditions:</label
            >
            <input
                type="checkbox"
                id="agreementCheckboxInput"
                name="agreement"
                required
            /><br />

            <label for="countrySelect">Country:</label>
            <select id="countrySelect" name="country" required>
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Australia">Australia</option></select
            ><br />
            <label for="descriptionTextarea">Photo Description or Story:</label
            ><br />
            <textarea
                id="descriptionTextarea"
                name="description"
                required
            ></textarea>
            <br />

            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
