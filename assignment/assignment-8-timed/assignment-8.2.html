<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment-8.2</title>
    </head>
    <body>
        <form>
            <h1>Quiz</h1>
            <label for="fullNameInput">Full Name:</label>
            <input
                type="text"
                id="fullNameInput"
                name="fullName"
                required
                autofocus
                placeholder="Your Full Name"
            /><br />

            <label for="emailInput">Email:</label>
            <input
                type="email"
                id="emailInput"
                name="email"
                required
                placeholder="Your Email"
            /><br />

            <label for="confidenceLevelInput">Confidence Level </label>
            <input
                type="range"
                id="confidenceLevelInput"
                name="confidenceLevel"
                min="1"
                max="10"
                required
            /><br />

            <label for="ageInput">Age</label>
            <input
                type="number"
                id="ageInput"
                name="age"
                min="18"
                max="99"
                required
            /><br />

            <h2>Favorite Quiz Categories:</h2>
            <br />
            <input
                type="checkbox"
                id="historyCategoryCheckbox"
                name="isHistoryChecked"
            />
            <label for="historyCategoryCheckbox">History</label><br />
            <input
                type="checkbox"
                id="scienceCategoryCheckbox"
                name="isScienceChecked"
            />
            <label for="scienceCategoryCheckbox">Science</label><br />
            <input
                type="checkbox"
                id="sportsCategoryCheckbox"
                name="isSportsChecked"
            />
            <label for="sportsCategoryCheckbox">Sports</label><br />
            <input
                type="checkbox"
                id="literatureCategoryCheckbox"
                name="isLiteratureChecked"
            />
            <label for="literatureCategoryCheckbox">Literature</label><br />
            <h2>Preferred Quiz Format</h2>
            <br />
            <input
                type="radio"
                id="multipleChoiceRadioInput"
                name="quizFormat"
                value="Multiple Choice"
            />
            <label for="multipleChoiceRadioInput">Multiple Choice</label><br />
            <input
                type="radio"
                id="trueFalseRadioInput"
                name="quizFormat"
                value="True/False"
            />
            <label for="trueFalseRadioInput">True/False</label><br />
            <input
                type="radio"
                id="fillBlankRadioInput"
                name="quizFormat"
                value="Fill in the Blank"
            />
            <label for="fillBlankRadioInput">Fill in the Blank</label><br />

            <label for="timezoneSelect">Time Zone:</label>
            <select id="timezoneSelect" name="timezone">
                <option value="UTC-12">UTC-12</option>
                <option value="UTC-11">UTC-11</option>
                <option value="UTC+12">UTC+12</option>
                <option value="UTC+13">UTC+13</option>
                <option value="UTC+14">UTC+14</option></select
            ><br />

            <label for="feedbackTextarea"
                >Additional Feedback or Suggestions:</label
            ><br />
            <textarea
                id="feedbackTextarea"
                name="feedback"
                rows="4"
                cols="50"
            ></textarea
            ><br /><br />

            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
