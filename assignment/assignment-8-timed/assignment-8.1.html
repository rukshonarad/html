<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment-8.1</title>
    </head>
    <body>
        <h1>Register to a newsletter</h1>
        <form>
            <label for="fullNameInput">Full Name:</label>
            <input
                type="text"
                id="fullNameInput"
                name="fullName"
                placeholder="Your Full Name "
                required
                autofocus
            /><br />

            <label for="ageInput">Age:</label>
            <input
                type="number"
                id="ageInput"
                name="age"
                required
                min="15"
                max="100"
            /><br />

            <label for="emailInput">Email:</label>
            <input
                type="email"
                id="emailInput"
                name="email"
                required
                placeholder="Your email"
            /><br />
            <div>
                <p>Select your preferred topics:</p>
                <input type="checkbox" id="sportCheckboxInput" name="sports" />
                <label for="sportCheckboxInput">Sports</label>
                <input
                    type="checkbox"
                    id="technologyCheckboxInput"
                    name="technology"
                />
                <label for="technologyCheckboxInput">Technology</label>
                <input type="checkbox" id="travelCheckboxInput" name="travel" />
                <label for="travelCheckboxInput">Travel</label>
            </div>
            <hr />
            <h2>Newsletter Frequency:</h2>
            <input
                type="radio"
                id="dailyRadioInput"
                name="frequency"
                value="Daily"
            />
            <label for="dailyRadioInput">Daily</label> <br />

            <input
                type="radio"
                id="weeklyRadioInput"
                name="frequency"
                value="Weekly"
            />
            <label for="weeklyradioInput">Weekly</label><br />
            <input
                type="radio"
                id="monthlyRadioInput"
                name="frequency"
                value="Monthly"
            />
            <label for="monthlyRadioInput">Monthly</label><br />

            <label for="emailFormatSelect"
                >Select your prerferred email format:</label
            >
            <select id="emailFormatSelect" name="emailFormat">
                <option value="HTML">HTML</option>
                <option value="Plain Text">Plain Text</option></select
            ><br /><br />

            <label for="commentsTextarea">Comments or Suggestions:</label><br />
            <textarea
                id="commentsTextarea"
                name="comments"
                rows="4"
                cols="50"
            ></textarea
            ><br />

            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
