<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment-8.5</title>
    </head>
    <body>
        <h1>Support Ticket Submission</h1>

        <form>
            <div>
                <label for="fullNameInput">Full Name:</label>
                <input
                    type="text"
                    id="fullNameInput"
                    name="name"
                    required
                    autofocus
                />
            </div>
            <br />
            <div>
                <label for="emailInput">Email:</label>
                <input
                    type="email"
                    id="emailInput"
                    name="email"
                    required
                /><br />

                <h2>Priority:</h2>
                <input
                    type="radio"
                    id="lowRadioInput"
                    name="issuePriority"
                    value="Low"
                    required
                />
                <label for="lowRadioInput">Low</label><br />
                <input
                    type="radio"
                    id="mediumRadioInput"
                    name="issuePriority"
                    value="Medium"
                    required
                />
                <label for="mediumRadioInput">Medium</label><br />
                <input
                    type="radio"
                    id="highRadioInput"
                    name="issuePriority"
                    value="High"
                    required
                />
                <label for="highRadioInput">High</label><br /><br />

                <label for="issueCategorySelect">Issue Category:</label>
                <select id="IssueCategorySelect" name="issueCategory" required>
                    <option value="Technical Issue">Technical Issue</option>
                    <option value="Billing">Billing</option>
                    <option value="Account Management">
                        Account Management
                    </option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <br />

            <label for="issueDetailTextarea">Issue Description:</label><br />
            <textarea
                id="issueDetailTextarea"
                name="issueDetail"
                required
            ></textarea>
            <br />

            <label for="relevantScreenshotsInput">Relevant Screenshots:</label>
            <input
                type="file"
                id="relevantScreenshotsInput"
                name="relevantScreenshots"
                accept="image/*"
            /><br />
            <label for="additionalInfoTextarea"
                >Additional Information or Steps to Reproduce:</label
            ><br />
            <textarea
                id="additionalInformationTextarea"
                name="additionalInformation"
            ></textarea>
            <br />

            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
