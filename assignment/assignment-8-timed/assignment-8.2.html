<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment-8.2</title>
    </head>
    <body>
        <form>
            <h1>Quiz</h1>
            <label for="nameInput">Name:</label>
            <input
                type="text"
                id="nameInput"
                name="userName"
                required
                autofocus
            /><br /><br />

            <label for="emailInput">Email:</label>
            <input
                type="email"
                id="emailInput"
                name="email"
                required
            /><br /><br />

            <label for="confidenceRangeInput">Confidence Level (1-10):</label>
            <input
                type="range"
                id="confidenceRangeInput"
                name="confidenceLevel"
                min="1"
                max="10"
                required
            /><br /><br />

            <label for="ageInput">Age</label>
            <input
                type="number"
                id="ageInput"
                name="age"
                min="18"
                max="99"
                required
            /><br /><br />

            <h2>Favorite Quiz Categories:</h2>
            <br />
            <input
                type="checkbox"
                id="historyCheckbox"
                name="categories"
                value="History"
            />
            <label for="historyCheckbox">History</label><br />
            <input
                type="checkbox"
                id="scienceCheckbox"
                name="categories"
                value="Science"
            />
            <label for="scienceCheckbox">Science</label><br />
            <input
                type="checkbox"
                id="sportsCheckboxInput"
                name="categories"
                value="Sports"
            />
            <label for="sportsCheckbox">Sports</label><br />
            <input
                type="checkbox"
                id="literatureCheckbox"
                name="categories"
                value="Literature"
            />
            <label for="literatureCheckbox">Literature</label><br /><br />
            <h2>Preferred Quiz Format</h2>
            <br />
            <input
                type="radio"
                id="multipleChoice"
                name="quizFormat"
                value="Multiple Choice"
            />
            <label for="multipleChoice">Multiple Choice</label><br />
            <input
                type="radio"
                id="trueFalse"
                name="quizFormat"
                value="True/False"
            />
            <label for="trueFalse">True/False</label><br />
            <input
                type="radio"
                id="fillBlank"
                name="quizFormat"
                value="Fill in the Blank"
            />
            <label for="fillBlank">Fill in the Blank</label><br /><br />

            <label for="timezone">Time Zone:</label>
            <select id="timezone" name="timezone">
                <option value="UTC-12">UTC-12</option>
                <option value="UTC-11">UTC-11</option>
                <option value="UTC+12">UTC+12</option>
                <option value="UTC+13">UTC+13</option>
                <option value="UTC+14">UTC+14</option></select
            ><br /><br />

            <label for="feedbackTextarea"
                >Additional Feedback or Suggestions:</label
            ><br />
            <textarea
                id="feedbackTextarea"
                name="feedback"
                rows="4"
                cols="50"
            ></textarea
            ><br /><br />

            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
